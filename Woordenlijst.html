    <!-- voeg ergens in <body> toe waar je de tabel wilt zien -->
    <div id="csv-output" style="margin-top: 1rem"></div>

    <!-- plak dit in plaats van je bestaande PapaParse + IIFE -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        function status(msg, isErr = false) {
          let s = document.getElementById("csv-status");
          if (!s) {
            s = document.createElement("div");
            s.id = "csv-status";
            s.style.margin = "8px 0";
            (document.getElementById("csv-output") || document.body).prepend(s);
          }
          s.textContent = msg;
          s.style.color = isErr ? "#8b0000" : "#116611";
          console.log("[CSV]", msg);
        }

        const block = document.getElementById("embedded-csv");
        if (!block) {
          status('Geen embedded CSV (id="embedded-csv") gevonden.', true);
          return;
        }

        // 1) normaliseer: verwijder voorloopspaties op iedere regel en BOM
        let raw = (block.textContent || block.innerText || "").replace(/^\uFEFF/, "");
        // verwijder (konsequent) voorloopspaces die ontstaan door HTML-indenting:
        raw = raw
          .split("\n")
          .map((line) => line.replace(/^\s+/, ""))
          .join("\n");

        if (!raw.trim()) {
          status("Embedded CSV is leeg.", true);
          return;
        }

        // 2) parse: probeer PapaParse, anders fallback
        function parseWithPapa(text) {
          try {
            if (window.Papa && typeof Papa.parse === "function") {
              const r = Papa.parse(text, { header: true, skipEmptyLines: true, transformHeader: (h) => h.trim() });
              if (r && r.errors && r.errors.length) console.warn("PapaParse warnings:", r.errors);
              return r.data;
            }
          } catch (e) {
            console.warn("PapaParse failed, fallback.", e);
          }
          return null;
        }

        function simpleParse(text) {
          // simpele maar redelijk robuuste parser: houdt rekening met quotes en doubled quotes
          text = text.replace(/\r\n/g, "\n").replace(/\r/g, "\n");
          const lines = text.split("\n").filter(Boolean);
          if (lines.length === 0) return [];
          const header = parseLine(lines[0]).map((h) => h.trim());
          const out = [];
          for (let i = 1; i < lines.length; i++) {
            if (!lines[i].trim()) continue;
            const vals = parseLine(lines[i]);
            const obj = {};
            for (let j = 0; j < header.length; j++) obj[header[j]] = (vals[j] === undefined ? "" : vals[j]).trim();
            out.push(obj);
          }
          return out;

          function parseLine(line) {
            const res = [];
            let cur = "",
              inQ = false;
            for (let i = 0; i < line.length; i++) {
              const ch = line[i];
              if (inQ) {
                if (ch === '"') {
                  if (line[i + 1] === '"') {
                    cur += '"';
                    i++;
                  } else {
                    inQ = false;
                  }
                } else cur += ch;
              } else {
                if (ch === '"') {
                  inQ = true;
                } else if (ch === ",") {
                  res.push(cur);
                  cur = "";
                } else cur += ch;
              }
            }
            res.push(cur);
            return res;
          }
        }

        let rows = parseWithPapa(raw);
        if (!rows) rows = simpleParse(raw);

        if (!rows || rows.length === 0) {
          status("Parsing gaf geen rijen terug.", true);
          console.warn("Parsed rows:", rows);
          return;
        }

        status("CSV succesvol geparsed — rijen: " + rows.length);

        // 3) render tabel in #csv-output
        const out = document.getElementById("csv-output");
        out.innerHTML = ""; // schoon beginnen

        const info = document.createElement("div");
        info.className = "small muted";
        info.textContent = `Aantal rijen: ${rows.length} — (laatste kolommen getrimd).`;
        out.appendChild(info);

        const tableWrap = document.createElement("div");
        tableWrap.style.overflowX = "auto";
        tableWrap.style.marginTop = "0.5rem";
        out.appendChild(tableWrap);

        const table = document.createElement("table");
        table.style.width = "100%";
        table.style.borderCollapse = "collapse";
        tableWrap.appendChild(table);

        // headers: neem keys van eerste object
        const keys = Object.keys(rows[0]);
        const thead = document.createElement("thead");
        const thr = document.createElement("tr");
        keys.forEach((k) => {
          const th = document.createElement("th");
          th.textContent = k;
          thr.appendChild(th);
        });
        thead.appendChild(thr);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        // limiteren we niet — geef makkelijk scroll; toon alle rijen
        rows.forEach((r) => {
          const tr = document.createElement("tr");
          keys.forEach((k) => {
            const td = document.createElement("td");
            td.textContent = r[k] ?? "";
            td.setAttribute("data-label", k);
            td.style.padding = "6px";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        // optionele kleine styling (kan je weghalen)
        table.querySelectorAll("th").forEach((th) => {
          th.style.background = "#f7f7f7";
          th.style.padding = "6px";
          th.style.textAlign = "left";
        });
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Wacht even tot de CSV-render klaar is (retry kort als nodig)
        function whenTableReady(cb, tries = 10) {
          const table = document.querySelector("#csv-output table");
          if (table) return cb(table);
          if (tries <= 0) return console.warn("Tabel niet gevonden voor enhancement.");
          setTimeout(() => whenTableReady(cb, tries - 1), 150);
        }

        whenTableReady((table) => {
          const out = document.getElementById("csv-output");
          // Controls container
          const controls = document.createElement("div");
          controls.style.display = "flex";
          controls.style.gap = "8px";
          controls.style.flexWrap = "wrap";
          controls.style.alignItems = "center";
          controls.style.marginTop = "8px";
          controls.innerHTML = `
      <input id="globalSearch" placeholder="Globale zoekterm..." style="padding:.4rem .6rem;min-width:18ch"/>
      <button id="resetFilters" title="Reset filters">Reset</button>
      <div id="colFilters" style="display:flex;gap:8px;flex-wrap:wrap"></div>
    `;
          out.insertBefore(controls, out.firstChild);

          const tbody = table.querySelector("tbody");
          const headers = Array.from(table.querySelectorAll("thead th")).map((th) => th.textContent.trim());
          const rows = Array.from(tbody.querySelectorAll("tr"));

          // ------- per-kolom filters (select) -------
          const colFiltersContainer = document.getElementById("colFilters");
          const uniqueValues = headers.map((h, idx) => {
            const vals = new Set();
            rows.forEach((r) => {
              const c = (r.children[idx] && r.children[idx].textContent.trim()) || "";
              if (c) vals.add(c);
            });
            return Array.from(vals).sort((a, b) => a.localeCompare(b, undefined, { numeric: true }));
          });

          headers.forEach((h, idx) => {
            // only create filter if there are not-too-many unique values
            if (uniqueValues[idx].length === 0 || uniqueValues[idx].length > 200) return;
            const sel = document.createElement("select");
            sel.dataset.col = idx;
            sel.style.minWidth = "10ch";
            sel.style.padding = ".25rem";
            const optAll = document.createElement("option");
            optAll.value = "";
            optAll.textContent = h;
            sel.appendChild(optAll);
            uniqueValues[idx].forEach((v) => {
              const o = document.createElement("option");
              o.value = v;
              o.textContent = v.length > 40 ? v.slice(0, 37) + "…" : v;
              sel.appendChild(o);
            });
            sel.addEventListener("change", applyFilters);
            colFiltersContainer.appendChild(sel);
          });

          // ------- global search (debounced) -------
          const gs = document.getElementById("globalSearch");
          let gsTimer = null;
          gs.addEventListener("input", () => {
            clearTimeout(gsTimer);
            gsTimer = setTimeout(applyFilters, 220);
          });

          // ------- reset -------
          document.getElementById("resetFilters").addEventListener("click", () => {
            document.querySelectorAll("#colFilters select").forEach((s) => (s.value = ""));
            gs.value = "";
            applyFilters();
          });

          // ------- sorting by header click -------
          table.querySelectorAll("thead th").forEach((th, colIdx) => {
            // skip if header empty
            if (!th.textContent.trim()) return;
            th.style.cursor = "pointer";
            const sortIndicator = document.createElement("span");
            sortIndicator.style.marginLeft = "6px";
            sortIndicator.style.color = "#666";
            th.appendChild(sortIndicator);

            th.addEventListener("click", () => {
              const current = th.dataset.sortOrder === "asc" ? "asc" : th.dataset.sortOrder === "desc" ? "desc" : null;
              // clear others
              table.querySelectorAll("thead th").forEach((h) => {
                h.dataset.sortOrder = "";
                h.querySelector("span") && (h.querySelector("span").textContent = "");
              });
              const next = current === "asc" ? "desc" : "asc";
              th.dataset.sortOrder = next;
              sortTableByColumn(table, colIdx, next === "asc");
              sortIndicator.textContent = next === "asc" ? "▲" : "▼";
            });
          });

          // ------- core functions -------
          function applyFilters() {
            const terms = gs.value.trim().toLowerCase();
            const selFilters = Array.from(document.querySelectorAll("#colFilters select")).map((s) => ({
              idx: Number(s.dataset.col),
              value: s.value
            }));
            rows.forEach((r) => {
              let visible = true;
              // column filters
              for (const f of selFilters) {
                if (!f.value) continue;
                const cell = (r.children[f.idx] && r.children[f.idx].textContent.trim()) || "";
                if (cell !== f.value) {
                  visible = false;
                  break;
                }
              }
              // global search
              if (visible && terms) {
                const hay = Array.from(r.children)
                  .map((td) => td.textContent.toLowerCase())
                  .join(" ");
                if (hay.indexOf(terms) === -1) visible = false;
              }
              r.style.display = visible ? "" : "none";
            });
          }

          function sortTableByColumn(tbl, colIndex, asc = true) {
            const body = tbl.querySelector("tbody");
            const trs = Array.from(body.querySelectorAll("tr"));
            const collator = new Intl.Collator(undefined, { numeric: true, sensitivity: "base" });
            trs.sort((a, b) => {
              const A = (a.children[colIndex] && a.children[colIndex].textContent.trim()) || "";
              const B = (b.children[colIndex] && b.children[colIndex].textContent.trim()) || "";
              // Try numeric
              const nA = parseFloat(A.replace(/[, ]+/g, "."));
              const nB = parseFloat(B.replace(/[, ]+/g, "."));
              if (!isNaN(nA) && !isNaN(nB)) return asc ? nA - nB : nB - nA;
              return asc ? collator.compare(A, B) : collator.compare(B, A);
            });
            trs.forEach((tr) => body.appendChild(tr));
          }

          // initial no-filter state
          applyFilters();
        });
      });
    </script>
