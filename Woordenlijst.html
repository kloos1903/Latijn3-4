<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>CSV Tabel met Woordfilter</title>
  <link rel="stylesheet" href="style.css?v=1" />
  <link rel="stylesheet" href="woordfilter.css" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Your JS -->
  <script src="Woordenlijst.js"></script>
  <script src="woordfilter.js"></script>
</head>
<body>
  <h1>Woordenlijst</h1>

  <!-- Woordfilter Container -->
  <div id="woordfilterContainer"></div>

  <!-- Table -->
  <table id="csvTable" class="display" style="width: 100%"></table>

  <!-- Initialize -->
  <script>
    $(document).ready(function() {
      // Initialize table
      initWoordenlijst("Woordenlijst.csv", {
        onComplete: function() {
          // Initialize woordfilter AFTER table is ready
          initWoordenfilter("csvTable", "woordfilterContainer", {
            col4Index: 3,
            col5Index: 4,
            col4Label: "Woordsoort",
            col5Label: "Extra"
          });
        }
      });
    });
  </script>
</body>
</html>
